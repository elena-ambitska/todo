<my-router-link href="/login">Login</my-router-link>
<h2>Register</h2>
<form method="POST">
    <label>
        Name
        <input name="name">
    </label>
    <label>
        Email
        <input name="email" type="email">
    </label>
    <label>
        Password
        <input name="password" type="password">
    </label>
    <label>
        Password Confirm
        <input name="password_confirmation" type="password">
    </label>

    <button>Register</button>
</form>
